<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Помогни на Дайчиту да фани подарачити</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/base.css">
        <link rel="icon" href="/favicon-32.png" sizes="32x32">
        <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="game">
            <div class="title"></div>
            <div class="count"></div>
            <div class="bag b1"></div>
            <div class="bag b2"></div>
            <div class="bag b3"></div>
            <div class="bag b4"></div>
            <div class="bag b5"></div>
            <div class="bag b6"></div>
            <div id="daya" class="daya"></div>
        </div>
        <div class="test"></div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/easing/EasePack.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script>
        <script>
            var pane = $('.game'),
    box = $('.daya'),
    w = pane.width() - box.width(),
    d = {},
    x = 20;

function newv(v,a,b) {
    var n = parseInt(v, 10) - (d[a] ? x : 0) + (d[b] ? x : 0);
    return n < 0 ? 0 : n > w ? w : n;
}

$(window).keydown(function(e) { d[e.which] = true; });
$(window).keyup(function(e) { d[e.which] = false; });
window.setInterval(function(){
var randomBag = Math.floor((Math.random() * 6) + 1);
  TweenLite.to($(".b" + randomBag), 1.5, {top:"480px", ease:Power0.easeNone}); 
  TweenLite.to($(".b" + randomBag), 0.3, {opacity:"1"}); 
  TweenLite.to($(".b" + randomBag), 0, {opacity:"0", delay:"3"}); 
}, 300);
window.setInterval(function(){
    var randomBago = Math.floor((Math.random() * 6) + 1);
  $(".game").append("<div class='bag b" + randomBago + "'></div>");
}, 500);

setInterval(function() {
    box.css({
        left: function(i,v) { return newv(v, 37, 39); },
        top: function(i,v) { return newv(v, 38, 40); }
    });
}, 20);
var chantichki = 4;
setInterval(function() {
function findIntersectors() {
    var intersectors = [];

    var $target = $(".daya");
    var tAxis = $target.offset();
    var t_x = [tAxis.left, tAxis.left + $target.outerWidth()];
    var t_y = [tAxis.top, tAxis.top + $target.outerHeight()];

    $(".bag").each(function() {
          var $this = $(this);
          var thisPos = $this.offset();
          var i_x = [thisPos.left, thisPos.left + $this.outerWidth()]
          var i_y = [thisPos.top, thisPos.top + $this.outerHeight()];

          if ( t_x[0] < i_x[1] && t_x[1] > i_x[0] &&
               t_y[0] < i_y[1] && t_y[1] > i_y[0]) {

              intersectors.push($this);
            $(this).remove();
            chantichki++
            $(".count").html(chantichki + " chantichki");
          }

    });
    return intersectors;
}
var asd = findIntersectors();
$(".test").html(asd);
var bagpoz = $("bag").css('left');
}, 20);
        </script>
    </body>
</html>
